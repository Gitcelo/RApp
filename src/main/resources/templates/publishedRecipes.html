<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Published recipes</title>
</head>
<body>
<div th:switch="${recipes}">
    <h2 th:case="Null">No recipes yet!</h2>
    <div th:case="*">
        <h2>Recipes</h2>
        <form action="#" th:action="@{/titleSearch}" method="get">
            <label for="title">Title: </label>
            <input type="text" name="title" id="title"/>
            <input type="submit" value="Search"/>
        </form>
        <table>
            <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="recipe : ${recipes}">
                <td th:text="${recipe.title}"></td>
                <td th:text="${recipe.description}"></td>
</body>
</html>
