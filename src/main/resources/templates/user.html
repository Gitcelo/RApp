<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<h2>User</h2>
<p th:text = "'Username is: ' + ${user.userName}"/>
<p th:text = "'Email is: ' + ${user.email}"/>
<tr th:each="recipe : ${user.recipes}">
    <td th:text="${recipe.title}"></td>
    <td th:text="${recipe.description}"></td>
</tr>
</body>
</html>
