<!DOCTYPE html>
<html html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
<div th:switch="${recipes}">
<h2 th:case="Null">No recipes found!</h2>
<div th:case="*">
    <h2>Recipes found</h2>
    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="recipe : ${recipes}">
            <td th:text="${recipe.title}"></td>
            <td th:text="${recipe.description}"></td>
        </tr>
        </tbody>
    </table>
</div>
</div>
<p><a href="/">To Front Page</a></p>
</body>
</html>
