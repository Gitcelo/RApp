<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit recipe</title>
</head>
<body>
<h2>Edit your recipe</h2>
<form action="#" th:action="@{/editRecipe/{id}(id=${recipe.id})}" th:object="${recipe}" method="post">
    <label for="title">Title: </label>
    <input type="text" name="title" id="title" th:field="*{title}"/>
    <br><br>
    <label for="description">Description: </label>
    <input type="text" name="description" id="description" th:field="*{description}"/>
    <br><br>
    <label for="ingredients">Ingredients: </label>
    <textarea name="ingredients" id="ingredients" rows="2" cols="50" th:field="*{ingredients}"/>
    <br><br>
    <label for="published">Make recipe public: </label>
    <input type="checkbox" name="published" id="published" th:field="*{published}">
    <br><br>
    <input type="submit" value="Submit changes"/>
</form>
<form action="#" th:action="@{/deleteRecipe/{id}(id=${recipe.id})}" method="get">
    <button type="submit">Delete recipe</button>
</form>
</body>
</html>
