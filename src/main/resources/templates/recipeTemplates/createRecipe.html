<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/recipeStyles/recipeForms.css}">
    <meta charset="UTF-8">
    <title>Create Recipe</title>
</head>
<body>
<header>
    <div class="content">
        <h2 class="logo"><a href="/">RApp</a></h2>
        <nav>
            <ul class="navbar">
                <li class="navbutton"><a href="/LoggedInUser">My profile</a></li>
                <li class="navbutton"><a href="/following">Following</a></li>
                <li class="navbutton"><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <section class="create">
        <h1>Create your recipe</h1>
        <form action="#" th:action="@{/createRecipe}" th:object="${recipe}" method="post">
                <input type="text" name="title" id="title" placeholder="Title" th:field="*{title}"/>
                <textarea name="description" id="description" placeholder="Description" th:field="*{description}"/>
                <textarea name="ingredients" id="ingredients" placeholder="Ingredients" rows="2" cols="50" th:field="*{ingredients}"/>
            <div>
                <label for="published" class="checktext">Make recipe public </label>
                <input type="checkbox" name="published" id="published" th:field="*{published}">
            </div>
            <input class="sub" type="submit" value="Submit"/>
        </form>
    </section>
</main>
</body>
</html>
