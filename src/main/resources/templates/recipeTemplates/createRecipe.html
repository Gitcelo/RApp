<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/recipeStyles/recipeForms.css}">
    <meta charset="UTF-8">
    <title>Create Recipe</title>
</head>
<body>
<header>
    <div class="content">
        <h2 class="logo"><a href="/">RApp</a></h2>
        <nav>
            <ul class="navbar">
                <li class="navbutton"><a href="/LoggedInUser">My profile</a></li>
                <li class="navbutton"><a href="/following">Following</a></li>
                <li class="navbutton"><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </div>
</header>
<main>
<h2>Create your recipe</h2>
<form action="#" th:action="@{/createRecipe}" th:object="${recipe}" method="post">
    <label for="title">Title: </label>
    <input type="text" name="title" id="title" th:field="*{title}"/>
    <br><br>
    <label for="description">Description: </label>
    <input type="text" name="description" id="description" th:field="*{description}"/>
    <br><br>
    <label for="ingredients">Ingredients: </label>
    <textarea name="ingredients" id="ingredients" rows="2" cols="50" th:field="*{ingredients}"/>
    <br><br>
    <label for="published">Make recipe public: </label>
    <input type="checkbox" name="published" id="published" th:field="*{published}">
    <br><br>
    <input type="submit" value="Create recipe"/>
</form>
</main>
</body>
</html>
