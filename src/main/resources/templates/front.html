<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Frontpage

<p><a href="/createUser">Sign up</a></p>

<p><a href="/login">Login</a></p>

<div th:switch="${recipes}">
    <h2 th:case="Null">No recipes yet!</h2>
    <div th:case="*">
        <h2>Recipes</h2>
        <table>
            <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="recipe : ${recipes}">
                <td th:text="${recipe.title}"></td>
                <td th:text="${recipe.description}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
